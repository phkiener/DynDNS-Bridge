services:
  dyndns-bridge:
    container_name: 'dyndns-bridge'
    image: 'ghcr.io/phkiener/dyndns-bridge:0.2.2'
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config:/etc/dyndns-bridge/config
    environment:
      - DOTNET_URLS=http://*:9910 # Instead of listening on every address, consider listening only on a specific address
      - DYNDNS_STORAGE=/etc/dyndns-bridge/config # To have persistent storage for the container
