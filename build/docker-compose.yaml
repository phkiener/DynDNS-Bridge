services:
  dyndns-bridge:
    container_name: 'dyndns-bridge'
    image: 'ghcr.io/phkiener/dyndns-bridge:0.2.0'
    restart: unless-stopped
    network_mode: host
    environment:
      - DOTNET_URLS=http://*:9910 # Instead of listening on every address, consider listening only on a specific address
